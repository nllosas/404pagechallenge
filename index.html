<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404 page not found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Space+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="top-left-text">404 not found</h1>
    </header>
    <div class="wrapper">
      <img class="img-scarecrow" src="scarecrow.png" alt="Scarecrow">
      <article class="error-info">
        <h2>I have bad news for you</h2>
        <p>The page you are looking for might be removed or is temporarily unavailable</p>
        <button>
          <p>back to homepage</p>
        </button>
      </article>
    </div>
    <footer>
      <p>
        created by <a href="https://github.com/nllosas/404pagechallenge" target="_blank">nllosas</a> - devChallenges.io
      </p>
    </footer>
  </body>
</html>
